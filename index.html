<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--<title>Dashboard Sidebar Menu</title>-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header>
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="logo.png" alt="">
                    </span>
    
                    <div class="text logo-text">
                        <span class="name">TrackIT</span>
                        <span class="profession">Spend Wisely!</span>
                    </div>
                </div>
            </header>
    
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#dashboard">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#expenses">
                                <i class='bx bx-bar-chart-alt-2 icon'></i>
                                <span class="text nav-text">Expenses</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#budget">
                                <i class='bx bx-money icon'></i>
                                <span class="text nav-text">Budget</span>
                            </a>
                        </li>
                    </ul>
                </div>
    
                <div class="bottom-content">
                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark mode</span>
    
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <!-- dashboard code -->
            <div class="dashboard-cards">
                <div class="card" id="total-budget">
                    <h3>Total Budget</h3>
                    <p id="budget-amount">$0</p>
                </div>
                <div class="card" id="total-expenses">
                    <h3>Total Expenses</h3>
                    <p id="expenses-amount">$0</p>
                </div>
                <div class="card" id="total-left">
                    <h3>Total Left</h3>
                    <p id="left-amount">$0</p>
                </div>
                <div class="card" id="budget-usage">
                    <h3>Budget Usage by Category</h3>
                    <canvas id="budget-chart" width="300" height="200"></canvas> <!-- Adjust the size here -->
                </div>
            </div>
        </section>

        <section id="expenses">
            <!-- expenses code -->
            <h2>Record Expenses</h2>
    <form id="expense-form">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="Personal Expenses">Personal Expenses</option>
                <option value="Professional Expenses">Professional Expenses</option>
                <option value="Fuel">Fuel</option>
                <option value="Groceries">Groceries</option>
            </select>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
        </div>
        <button type="submit">Add Expense</button>
    </form>

    <h3>Expenses List</h3>
    <input type="text" id="search-input" placeholder="Search by title or description">
    <select id="sort-select">
        <option value="asc">Sort by Date (Asc)</option>
        <option value="desc">Sort by Date (Desc)</option>
    </select>

    <table id="expenses-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
        </section>

        <section id="budget">
            <!-- budget code -->
        </section>
    </main>

    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
</body>

</html>
